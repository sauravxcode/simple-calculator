<!DOCTYPE html>
<!-- https://github.com/sauravxcode -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator | Sauravxcode</title>
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <section class="calculatorbox">
    <!-- Title text for the calculator -->
    <div class="title-text">
        <h1>Calculator</h1> <!-- Heading for the calculator -->
    </div>
    <div class="container">
        <input type="text" class="display"> <!-- Display area for input/output -->

        <div class="buttons">
            <button class="operator" data-value="AC">AC</button> <!-- Button to clear input -->
            <button class="operator" data-value="DEL">DEL</button> <!-- Button to delete last character -->
            <button class="operator" data-value="%">%</button> <!-- Button for percentage calculation -->
            <button class="operator" data-value="/">/</button> <!-- Button for division -->

            <!-- Number buttons -->
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button> <!-- Button for multiplication -->

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button> <!-- Button for subtraction -->

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button> <!-- Button for addition -->

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button class="operator" data-value=".">.</button> <!-- Button for decimal point -->
            <button class="operator" data-value="=">=</button> <!-- Button to perform calculation -->
        </div>
    </div>
    </section>
    <script src="assets/js/script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
